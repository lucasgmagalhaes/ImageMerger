<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <div class="box">
        <div>
          <h1>IMAGE MERGER</h1>
          <input
            type="file"
            id="filepicker"
            name="fileList"
            webkitdirectory
            multiple
          />
        </div>
      </div>
    </header>
    <div class="box column">
      <div class="loaded-img-container"></div>
      <button class="button" onclick="generate()"><span>Generate </span></button>
      <!-- <button class="button" onclick="download()"><span>Download </span></button> -->
      <div class="generated-img-container"></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
